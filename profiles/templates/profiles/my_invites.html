{% extends 'base.html' %}

{% block title %}

my invites

{% endblock title %}

{% block content %}


<div class="my-invites">

    {% if is_empty %}
    <h1>No invitation here</h1>
    {% endif %}

    {% for obj in qs %}
    <div class="card container my-4" style="width: 40rem;">
        <div class="row py-4">
            <div class="col-4">
                <img src="{{obj.avatar.url}}" alt="">
                <button class="btn btn-primary mt-4">See Profile</button>
            </div>
            <div class="col-8">
                <div class="user-name-bio">
                    <h3>{{obj.user}}</h3>
                    <h5>{{obj.bio}}</h5>
                </div>
                <div class="user-invites">

                    <form action="{% url 'accept-invite' %}" method="post">
                        {% csrf_token %}
                        <input type="hidden" name="profile_pk" value="{{obj.pk}}">
                        <button type="submit" class="btn btn-success">Accept</button>
                    </form>

                    <form action="{% url 'reject-invite' %}" method="post">
                        {% csrf_token %}
                        <input type="hidden" name="profile_pk" value="{{obj.pk}}">
                        <button type="submit" class="btn btn-danger">Reject</button>
                    </form>
                </div>

            </div>

        </div>
    </div>
    {% endfor %}

</div>

{% endblock content %}
