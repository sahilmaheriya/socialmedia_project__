{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    {% comment %} <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"> {% endcomment %}

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <link rel="stylesheet" href="{% static 'style.css' %}">

    <title>

    </title>
  </head>
  <body>


    <section class="signup">
      <div class="container">
        <div class="signup-container">
          <div class="signup-form">
            <h3>Please Login</h3>
            <form action="" method="post">
              {% csrf_token %}
              <div class="my-3">
                <input type="text" name='username' placeholder="Enter Your Name">
              </div>
              <div class="my-3">
                <input type="password" name='password' placeholder="Enter Password">
              </div>
              <input type="submit" value="Login" class="my-2">
              <a href="{% url 'signup' %}" class="m-2">Create an account?</a>
            </form>
            <hr>
            <div class="social-auth">
              <div class="google">
                <a href="" class="btn btn-danger"> <span><i class="fab fa-google-plus"></i></span> Google</a>
              </div>
              <div class="facebook">
                <a href="" class="btn btn-primary"> <span><i class="fab fa-facebook"></i></span> Facebook</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
      


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src=" {% static 'script.js' %} "></script>

  </body>
</html>
